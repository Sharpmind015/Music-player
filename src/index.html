<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MUSIC APP</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="scss/app.scss">
</head>

<body>
  <!--MUSIC CONTAINER-->
  <div class="music-container">
    <!--PLAYLIST NAVIGATION-->
    <aside class="sidebar" id="js-sidebar">
      <h4 class="music-list-header">Library</h4>
      <ul class="music-list" id="js-music-list"></ul>
    </aside>
    <!--MUSIC PLAYER SECTION-->
    <section class="music-row">
      <img src="" alt="Music" class="music-image" id="js-music-cover">
      <h4 class="music-title" id="js-music-title">No Role Modelz</h4>
      <h6 class="music-artist" id="js-music-artist">By J.cole</h6>
      <span class="music-loading" id="js-music-loading"></span>
      <p class="music-error" id="js-music-error"></p>
      <div class="track-container" id="js-track-container">
        <input type="range" min="0" max="100%" class="track-range">
        <div class="track-bar" id="js-track-bar"></div>
        <div class="track-time">
          <p>0:00</p>
          <p id="js-current-time">5:00</p>
        </div>
      </div>
      <audio src="" id="js-audio"></audio>
      <div class="music-controls">
        <button class="music-control" id="js-button-shuffle">
          <i class="fa fa-random"></i>
        </button>
        <button class="music-control" id="js-button-prev">
          <i class="fa fa-backward"></i>
        </button>
        <button class="music-control" id="js-button-play">
          <i class="fa fa-play"></i>
        </button>
        <button class="music-control" id="js-button-next">
          <i class="fa fa-forward"></i>
        </button>
        <button class="music-control" id="js-button-repeat">
          <i class="fa fa-repeat"></i>
        </button>
      </div>
      <!--LIBRARY MENU BUTTON-->
      <button class="menu-btn" id="js-menu-btn"><span>MUSIC</span> <i class="fa fa-music"></i></button>
    </section>
  </div>


  <script src="app.js"></script>
</body>

</html>
